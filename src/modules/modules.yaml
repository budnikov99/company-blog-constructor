#Список модулей, предоставляющих данные для элементов темы
#Возможно добавление собственных модулей в этот файл
#Поле data должно указывать на php-метод, предоставляющий данные в виде массива, соответствующего формату
#Поле format содержит формат представления данных:
#
# error - {"описание ошибки"}
# list - ["пункт1", "пункт2"]
# menu - [{text => "пункт1", url => "URL", children => [{text => "пункт2", url => "URL"}, ...]}, ...]
# form - {action => "URL обработчика", title => "заголовок", inputs => 
#         [{type => "тип поля", name => "название", title => "подпись", value => "значение"}, ...] }
# image - {url => "URL", text => "подпись"}
# text - {text => "текст"}
# link - {url => "URL", text => "текст"}
# button - {url => "URL", text => "текст"}
#
# post - {title => "название", content => "HTML", author_name => "отображаемый автор", author_id => "идентификатор автора", 
#         creation_date => "дата создания", edited_date => "дата изменения", comments => [
#           {author_name => "отображаемый автор", author_id => "идентификатор автора либо null для гостя", 
#               creation_date => "дата создания", edited_date => "дата изменения", content => "текст"}, ...
#           ], comments_enabled => true, view_count => 1488}
# post-list - [<post как выше>, ...]
# html-page - {"произвольный HTML код"}
#
#Остальные поля произвольны и передаются в php-метод из файла настроек активной темы.
#Php метод должен иметь один аргумент, в который будет передаваться массив параметров

none:
  format: text
  data: App\modules\None

menu: 
  format: menu
  data: 
  menu: 'menu-name'

form:
  format: form
  data: 
  form: 'form-name'

search:
  format: form
  data: 

image:
  format: image
  data: 
  src: 'img-src'
  
widget:
  format: object
  data: 
  widget: 'widget-name'


