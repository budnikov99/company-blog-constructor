title: Руководство
page_content:
    type: static
    content: '<h2 style="text-align:justify;">Руководство</h2><p>&nbsp;</p><figure class="image image_resized" style="width:817.938px;"><img src="https://spt42.ru/images/rukovodstvo/lysenko_v_g.JPG" alt="lysenko v g"></figure><h3 style="text-align:justify;">Лысенко Виктор Геннадьевич</h3><h4 style="text-align:justify;">Директор</h4><p style="text-align:justify;">Тел: 8(384)2 25-59-01<br>E-mail: <a href="mailto:yusenko@spt42.ru">Lyusenko@spt42.ru</a></p><p style="text-align:justify;"><a href="https://spt42.ru/docs/svedenia/svedeniia_o_dokhodakh__raskhodakh__ob_imushchestve_i_obiazatelstvakh_imushchestvennogo_kharaktera__predstavlenny_direktorom_uchrezhdeniia.pdf">Сведения о доходах</a></p><p style="text-align:justify;"><a href="https://spt42.ru/index.php/o-tekhnikume/rukovodstvo/zadat-vopros-lysenko-v-g?view=alfcontact">Задать вопрос</a></p><hr><figure class="image image_resized" style="width:817.938px;"><img src="https://spt42.ru/images/rukovodstvo/brekalova1.jpg" alt="brekalova1"></figure><h3 style="text-align:justify;">Брекалова Маргарита Викторовна</h3><h4 style="text-align:justify;">Главный бухгалтер</h4><p style="text-align:justify;">Тел: 8(384)2 25-58-82<br>E-mail: <a href="mailto:Brekalova@spt42.ru">Brekalova@spt42.ru&nbsp;</a></p><p style="text-align:justify;"><a href="https://spt42.ru/index.php/o-tekhnikume/rukovodstvo/zadat-vopros-brekalovoj-m-v?view=alfcontact">Задать вопрос</a></p><hr><figure class="image image_resized" style="width:817.938px;"><img src="https://spt42.ru/images/rukovodstvo/vodovatova.png" alt="vodovatova"></figure><h3 style="text-align:justify;">Водоватова Наталья Леонидовна</h3><h4 style="text-align:justify;">Заместитель директора по учебной работе</h4><p style="text-align:justify;">Тел: 8(384)2 25-58-91<br>E-mail: <a href="mailto:Vodovatova@spt42.ru">Vodovatova@spt42.ru</a></p><p style="text-align:justify;"><a href="https://spt42.ru/index.php/o-tekhnikume/rukovodstvo/zadat-vopros-vodovatovoj-n-l?view=alfcontact">Задать вопрос</a></p><hr><figure class="image image_resized" style="width:817.938px;"><img src="https://spt42.ru/images/rukovodstvo/guseva.jpg" alt="guseva"></figure><h3 style="text-align:justify;">Гусева Елена Владимировна</h3><h4 style="text-align:justify;">Заместитель директора по учебно - производственной работе</h4><p style="text-align:justify;">Тел: 8(384)2 25-58-61<br>E-mail: <a href="mailto:Guseva@spt42.ru">Guseva@spt42.ru</a></p><p style="text-align:justify;"><a href="https://spt42.ru/index.php/o-tekhnikume/rukovodstvo/zadat-vopros-gusevoj-e-v?view=alfcontact">Задать вопрос</a></p><hr><figure class="image image_resized" style="width:817.938px;"><img src="https://spt42.ru/image" alt=""></figure><figure class="image image_resized" style="width:817.938px;"><img src="https://spt42.ru/images/rukovodstvo/image.png" alt=""></figure><h3 style="text-align:justify;">Зубач Татьяна Евгеньевна</h3><h4 style="text-align:justify;">Заместитель директора по учебной работе</h4><p style="text-align:justify;">Тел: 8(384)2 57-00-17<br>E-mail: <a href="mailto:Zubach@spt42.ru">Zubach@spt42.ru</a></p><p style="text-align:justify;"><a href="https://spt42.ru/index.php/o-tekhnikume/rukovodstvo/zadat-vopros-zubach-t-e?view=alfcontact">Задать вопрос</a></p><hr><p style="text-align:justify;">&nbsp;</p><figure class="image image_resized" style="width:817.938px;"><img src="https://spt42.ru/images/rukovodstvo/1.jpg" alt=""></figure><h3 style="text-align:justify;">Жильцова Татьяна Михайловна</h3><h4 style="text-align:justify;">Заместитель директора по учебно - производственной работе</h4><p style="text-align:justify;">Тел: 8(384)2 57-00-17<br>E-mail: <a href="mailto:Gilcova@spt42.ru">Gilcova@spt42.ru</a></p><p style="text-align:justify;"><a href="https://spt42.ru/index.php/o-tekhnikume/rukovodstvo/zadat-vopros-zhiltsovoj-t-m?view=alfcontact">Задать вопрос</a></p><hr><figure class="image image_resized" style="width:817.938px;"><img src="https://spt42.ru/images/rukovodstvo/bulychev.jpg" alt="bulychev"></figure><h3 style="text-align:justify;">Булычев Дмитрий Петрович</h3><h4 style="text-align:justify;">Заместитель директора по административно - хозяйственной работе</h4><p style="text-align:justify;">Тел: 8(384)2 57-00-17<br>E-mail: <a href="mailto:Bulyuchev@spt42.ru">Bulyuchev@spt42.ru</a></p><p style="text-align:justify;"><a href="https://spt42.ru/index.php/o-tekhnikume/rukovodstvo/zadat-vopros-lysenko-v-g?view=alfcontact">Задать вопрос</a></p><hr><figure class="image image_resized" style="width:817.938px;"><img src="https://spt42.ru/images/rukovodstvo/ipatova_o_g.jpg" alt="lysenko v g"></figure><h3 style="text-align:justify;">Ипатова Оксана Геннадьевна</h3><h4 style="text-align:justify;">Заместитель директора по информатизации образовательного процесса</h4><p style="text-align:justify;">Тел: 8(384)2 25-58-91<br>E-mail:&nbsp;<a href="mailto:ipatova@spt42.ru">Ipatova@spt42.ru</a></p><p style="text-align:justify;"><a href="https://spt42.ru/index.php/o-tekhnikume/rukovodstvo/zadat-vopros-lysenko-v-g?view=alfcontact">Задать вопрос</a></p><p>&nbsp;</p>'
