title: 'Структура и органы управления образовательной организацией'
page_content:
    type: static
    content: '<h2 style="text-align:justify;">Структура и органы управления образовательной организацией</h2><p>&nbsp;</p><h3 style="text-align:justify;">Схема государственно-общественного управления техникумом</h3><figure class="image"><img src="https://spt42.ru/images/skhemy/skhema_gosudarstvenno-obshchestvennogo_upravleniia_tekhnikumom.jpg" alt="skhema gosudarstvenno obshchestvennogo upravleniia tekhnikumom"></figure><h3 style="text-align:justify;">&nbsp;Структурные подразделения</h3><h4 style="text-align:justify;">Управляющий совет</h4><p style="text-align:justify;">Адрес: г. Кемерово, ул. 40 лет Октября, 4<br>Тел: 8(384)2 25-50-19<br>Адрес электронный почты:&nbsp;<a href="mailto:uprsovet@spt42.ru">uprsovet@spt42.ru</a></p><p style="text-align:justify;"><a href="https://spt42.ru/docs/polozheniia/polozhenie_ob_upravliaiushchem_sovete.pdf">Положение об управляющем совете</a></p><hr><h4 style="text-align:justify;">Родительское собрание</h4><p style="text-align:justify;">Адрес: г. Кемерово, ул. 40 лет Октября, 4<br>Тел: 8(384)2 25-50-19<br>Адрес электронный почты:&nbsp;<a href="mailto:rodsobranie@spt42.ru">rodsobranie@spt42.ru</a></p><p style="text-align:justify;"><a href="https://spt42.ru/docs/polozheniia/polozhenie_o_roditelskom_sobranii.pdf">Положение о родительском собрании</a></p><hr><h4 style="text-align:justify;">Педагогический совет</h4><p style="text-align:justify;">Адрес: г. Кемерово, ул. 40 лет Октября, 4<br>Тел: 8(384)2 25-50-19<br>Адрес электронный почты:&nbsp;<a href="mailto:pedsovet@spt42.ru">pedsovet@spt42.ru</a></p><p style="text-align:justify;"><a href="https://spt42.ru/docs/polozheniia/polozhenie_o_pedagogicheskom_sovete.pdf">Положение о педагогическом совете</a></p><hr><h4 style="text-align:justify;">Студенческий совет</h4><p style="text-align:justify;">Адрес: г. Кемерово, ул. 40 лет Октября, 4<br>Тел: 8(384)2 25-50-19<br>Адрес электронный почты:&nbsp;<a href="mailto:studsovet@spt42.ru">studsovet@spt42.ru</a></p><p style="text-align:justify;"><a href="https://spt42.ru/docs/polozheniia/polozhenie_o_studencheskom_sovete.pdf">Положение о студенческом совете</a></p><hr><h4 style="text-align:justify;">Методический совет</h4><p style="text-align:justify;">Адрес: г. Кемерово, ул. 40 лет Октября, 4<br>Тел: 8(384)2 25-50-19<br>Адрес электронный почты:&nbsp;<a href="mailto:metodsovet@spt42.ru">metodsovet@spt42.ru</a></p><p style="text-align:justify;"><a href="https://spt42.ru/docs/polozheniia/polozhenie_o_metodicheskom_sovete.pdf">Положение о методическом (научно-методическом) совете</a></p><hr><h4 style="text-align:justify;">Цикловая методическая комиссия</h4><p style="text-align:justify;">Адрес: г. Кемерово, ул. 40 лет Октября, 4<br>Тел: 8(384)2 25-50-19<br>Адрес электронный почты:&nbsp;<a href="mailto:cmkspt@spt42.ru">cmkspt@spt42.ru</a></p><p style="text-align:justify;"><a href="https://spt42.ru/docs/polozheniia/polozhenie_o_tsiklovoi_metodicheskoi_komissii.pdf">Положение о цикловой методической комиссии</a></p><hr><h3 style="text-align:justify;">Организационная структура управления техникумом</h3><figure class="image"><img src="https://spt42.ru/images/skhemy/shema_upravlenia_1.jpg" alt="shema upravlenia 1"></figure><h3 style="text-align:justify;">Структурные подразделения</h3><h4 style="text-align:justify;">Центр опережающей профессиональной подготовки</h4><p style="text-align:justify;">Директор: Лысенко Виктор Геннадьевич<br>Адрес: г. Кемерово, ул. Павленко 1а<br>Тел: 8(384)2 57-11-20<br>Адрес электронный почты:&nbsp;<a href="mailto:copp42@yandex.ru">copp42@yandex.ru</a></p><p style="text-align:justify;"><a href="https://spt42.ru/docs/polozheniia/copp_polojenie.pdf">Положение о ЦОПП</a></p><hr><h4 style="text-align:justify;">Отдел бухгалтерского учета и экономической деятельности</h4><p style="text-align:justify;">Заместитель главного бухгалтера: Бочарова Татьяна Юрьевна<br>Адрес: г. Кемерово, ул. 40 лет Октября, 4<br>Тел: 8(384)2 25-58-82<br>Адрес электронной почты:&nbsp;<a href="mailto:buhgalteria@spt42.ru">buhgalteria@spt42.ru</a></p><p style="text-align:justify;"><a href="https://spt42.ru/docs/polozheniia/polozhenie_o_bukhgalterii.pdf">Положение о бухгалтерии</a></p><hr><h4 style="text-align:justify;">Отдел воспитательной работы</h4><p style="text-align:justify;">Начальник отдела воспитательной работы: Аверина Надежда Михайловна<br>Адрес: г. Кемерово, ул. 40 лет Октября, 4<br>Тел: 8(384)2 25-59-21, 57-00-17<br>Адрес электронный почты:&nbsp;<a href="mailto:ovr@spt42.ru">ovr@spt42.ru</a></p><p style="text-align:justify;"><a href="https://spt42.ru/docs/polozheniia/polozhenie_ob_otdele_vospitatelnoi_raboty.pdf">Положение об отделе воспитательной работы</a></p><hr><h4 style="text-align:justify;">Отдел кадров</h4><p style="text-align:justify;">Начальник отдела кадров: Несова Елена Валерьевна<br>Адрес: г. Кемерово, ул. 40 лет Октября, 4<br>Тел: 8(384)2 25-58-49<br>Адрес электронный почты:&nbsp;<a href="mailto:kadri@spt42.ru">kadri@spt42.ru</a></p><p style="text-align:justify;"><a href="https://spt42.ru/docs/polozheniia/polozhenie_ob_otdele_kadrov.pdf">Положение об отделе кадров</a></p><hr><h4 style="text-align:justify;">Информационно-технический отдел</h4><p style="text-align:justify;">Начальник отдела ИВЦ: Ипатова Оксана Геннадьевна<br>Адрес: г. Кемерово, ул. 40 лет Октября, 4<br>Тел: 8(384)2 25-58-49<br>Адрес электронный почты:&nbsp;<a href="mailto:it@spt42.ru">it@spt42.ru</a></p><p style="text-align:justify;"><a href="https://spt42.ru/docs/polozheniia/polozhenie_ob_informatsionno_vychislitelnom_tsentre.pdf">Положение об информационно-вычислительном центре</a></p><hr><h4 style="text-align:justify;">Ресурсный центр</h4><p style="text-align:justify;">Руководитель &nbsp;ресурсного центра: Гусева Елена Владимировна<br>Адрес: г. Кемерово, ул. 40 лет Октября, 4<br>Тел: 8(384)2 25-58-25<br>Адрес электронный почты:&nbsp;<a href="mailto:rescenter@spt42.ru">rescenter@spt42.ru</a></p><p style="text-align:justify;"><a href="https://spt42.ru/docs/polozheniia/polozhenie_o_resursnom_tsentre_po_podgotovke_kadrov_v_sfere_avtomatizirovannykh_sistem_kontrolia_i_bezopasnosti.pdf">Положение о ресурсном центре</a><br>&nbsp;</p><hr><h4 style="text-align:justify;">Многофункциональный центр прикладных квалификаций</h4><p style="text-align:justify;">Руководитель МЦПК: Гусева Елена Владимировна<br>Адрес: г. Кемерово, ул. 40 лет Октября, 4<br>Тел: 8(384)2 25-58-25<br>Адрес электронный почты: <a href="mailto:mcpk@spt42.ru">mcpk@spt42.ru</a></p><p style="text-align:justify;"><a href="https://spt42.ru/docs/polozheniia/polozhenie_o_mnogofunktsionalnom_tsentre_prikladnykh_kvalifikatsii.pdf">Положение о многофункциональном центре прикладных квалификаций (МЦПК)</a></p><hr><h4 style="text-align:justify;">Учебная часть</h4><p style="text-align:justify;">Заведующий учебной частью: Потапова Ирина Анатольевна<br>Адрес: г. Кемерово, ул. 40 лет Октября, 4<br>Тел: 8(384)2 25-59-16<br>Адрес электронный почты:&nbsp;<a href="mailto:uchebchast@spt42.ru">uchebchast@spt42.ru</a></p><hr><h4 style="text-align:justify;">Хозяйственный отдел</h4><p style="text-align:justify;">Заведующий хозяйственным отделом: Гундарева Любовь Александровна<br>Адрес: г. Кемерово, ул. 40 лет Октября, 4<br>Тел: 8(384)2 25-58-91<br>Адрес электронный почты:&nbsp;<a href="mailto:hosotd@spt42.ru">hosotd@spt42.ru</a></p><p style="text-align:justify;"><a href="https://spt42.ru/docs/polozheniia/polozhenie_o_khoziaistvennom_otdele.pdf">Положение о хозяйственном отделе</a></p><hr><h4 style="text-align:justify;">Библиотека</h4><p style="text-align:justify;">Заведующий библиотекой: Шмидт Инга Викторовна<br>Адрес: г. Кемерово, ул. 40 лет Октября, 4<br>Тел: 8(384)2 25-59-16<br>Адрес электронный почты:&nbsp;<a href="mailto:bilio@spt42.ru">bilio@spt42.ru</a></p><p style="text-align:justify;"><a href="https://spt42.ru/docs/polozheniia/polozhenie_o_biblioteke.pdf">Положение о библиотеке</a></p><p>&nbsp;</p>'
