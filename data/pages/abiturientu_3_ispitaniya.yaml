    content: '<h2 style="text-align:justify;">Вступительные испытания</h2><p>&nbsp;</p><p style="text-align:justify;">ВНИМАНИЕ!</p><p style="text-align:justify;">ПРОГРАММА ВСТУПИТЕЛЬНЫХ ИСПЫТАНИЙ</p><p style="text-align:justify;">по специальностям</p><p style="text-align:justify;">20.02.02 ЗАЩИТА В ЧРЕЗВЫЧАЙНЫХ СИТУАЦИЯХ</p><p style="text-align:justify;">40.02.02 ПРАВООХРАНИТЕЛЬНАЯ ДЕЯТЕЛЬНОСТЬ</p><p style="text-align:justify;"><strong>Введение</strong></p><p style="text-align:justify;">Программа вступительных испытаний по специальности 20.02.02. Защита в чрезвычайных ситуациях Государственного профессионального образовательного учреждения «Сибирский политехнический техникум» (далее - техникум) разработана на основе программы физического воспитания основного общего и среднего общего образования, нормативов Всероссийского физкультурно-спортивного комплекса «Готов к труду и обороне» и «Правил приема в Государственное профессиональное образовательное учреждение «Сибирский политехнический техникум» на 2020 –2021 учебный год».</p><ol><li style="text-align:justify;"><strong>Правила проведения вступительных испытаний</strong></li></ol><p style="text-align:justify;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; При приеме в техникум для обучения по специальности <strong>20.02.02 Защита в чрезвычайных ситуациях </strong>проводятся вступительные испытания, требующие у поступающих наличия определенных физических качеств.</p><p style="text-align:justify;">Вступительные испытания проводятся в форме сдачи нормативов:</p><p style="text-align:justify;"><strong>Для юношей</strong></p><figure class="table" style="text-align:justify;width:430px;"><table style="background-color:transparent;"><tbody><tr><td style="width:169px;"><p>Наименование</p><p>упражнения</p></td><td style="width:155px;">Единицы измерения</td><td style="width:106px;">зачет</td></tr><tr><td style="width:169px;"><p>Подтягивание</p><p>на перекладине</p></td><td style="width:155px;">Количество раз</td><td style="width:106px;">9</td></tr><tr><td style="width:169px;">Бег на 60м</td><td style="width:155px;">с</td><td style="width:106px;">8.8</td></tr><tr><td style="width:169px;">Бег на 2000м</td><td style="width:155px;">мин, с</td><td style="width:106px;">7.50</td></tr></tbody></table></figure><p style="text-align:justify;"><strong>&nbsp;</strong></p><p style="text-align:justify;"><strong>Для девушек</strong></p><figure class="table" style="text-align:justify;width:430px;"><table style="background-color:transparent;"><tbody><tr><td style="width:169px;">Наименование упражнения</td><td style="width:155px;">Единицы измерения</td><td style="width:106px;">зачет</td></tr><tr><td style="width:169px;">Отжимание</td><td style="width:155px;">Количество раз</td><td style="width:106px;">12</td></tr><tr><td style="width:169px;">Бег на 60м</td><td style="width:155px;">с</td><td style="width:106px;">10.0</td></tr><tr><td style="width:169px;">Бег на 1500м</td><td style="width:155px;">мин, с</td><td style="width:106px;">9.50</td></tr></tbody></table></figure><ul><li style="text-align:justify;">Вступительные испытания оформляются протоколом, в котором фиксируются результаты вступительных испытаний, подписи экзаменаторов и при необходимости комментарии экзаменаторов.</li><li style="text-align:justify;">Результаты вступительных испытаний оцениваются по зачетной системе «зачет» или «незачет».</li><li style="text-align:justify;">Повторная сдача вступительного испытания при получении «незачета» не допускается.</li><li style="text-align:justify;">Лица, забравшие документы после завершения приема документов или получившие на вступительных испытаниях «незачет», выбывают из списка рассматриваемых к зачислению на данную специальность.</li><li style="text-align:justify;">Лица, не явившиеся на вступительное испытание, проводимое техникумом, по уважительной причине (болезнь или иные обстоятельства, подтвержденные документально), допускаются к ним в резервный день или индивидуально в период до их полного завершения.</li><li style="text-align:justify;">При организации сдачи вступительных испытаний, проводимых техникумом, на специальность 20.02.02. Защита в чрезвычайных ситуациях в несколько потоков не допускается повторное участие абитуриента в сдаче вступительных испытаний в другом потоке.</li><li style="text-align:justify;">Порядок проведения вступительных испытаний определяется <strong>«</strong>Положением об экзаменационной комиссии государственного профессионального образовательного учреждения «Сибирский политехнический техникум».</li><li style="text-align:justify;">Испытания проводятся <strong>12 августа 2020 года</strong> с 9<sup>00</sup> - I поток, с 12<sup>00</sup> – II поток.</li></ul><p style="text-align:justify;">&nbsp;&nbsp;&nbsp;&nbsp; Для лиц, не явившихся на вступительные испытания по уважительной причине (болезнь или иные обстоятельства, подтвержденные документально) вступительные испытания будут проводиться <strong>14 августа 2020 года</strong> в 9<sup>00</sup>.</p><p style="text-align:justify;">Дата вступительных испытаний доводится персонально до каждого абитуриента в приемной комиссии. До начала вступительных испытаний каждый абитуриент обязан предоставить в приемную комиссии медицинскую справку.</p><p style="text-align:justify;">&nbsp;&nbsp;&nbsp;&nbsp; В день вступительного испытания абитуриент обязан:</p><ul><li style="text-align:justify;">явиться <strong>за 15 минут</strong> до его начала;</li><li style="text-align:justify;">иметь при себе <strong>паспорт.</strong></li><li style="text-align:justify;">Во время проведения вступительного испытания абитуриенты обязаны соблюдать следующие правила поведения:</li><li style="text-align:justify;">являться на место проведения испытаний;</li><li style="text-align:justify;">соблюдать правила прохождения вступительных испытаний;</li><li style="text-align:justify;">не покидать пределов территории, которая установлена приемной комиссией для проведения вступительного испытания;</li><li style="text-align:justify;">находиться в спортивной форме одежды (спортивный костюм, кроссовки);</li><li style="text-align:justify;">знать правила выполнения сдаваемых нормативов.</li></ul><p style="text-align:justify;">За нарушение правил поведения абитуриент может быть удален со вступитель­ного испытания с составлением акта об удалении и проставлением результата «не прошел вступительные испытания», о чем делается запись в протоколе вступительных испытаний.</p><ul><li style="text-align:justify;">Абитуриенты, не согласные с результатом вступительных испытаний, имеют право на апелляцию в соответствии с разделом 6 Правил приема.</li><li style="text-align:justify;">Язык проведения вступительных испытаний всех видов – русский.</li><li style="text-align:justify;">На вступительных испытаниях должна быть обеспечена спокойная и доброжелательная обстановка, предоставлена возможность поступающим наиболее полно проявить уровень своих физических возможностей.</li></ul><ol><li style="text-align:justify;"><strong>Правила выполнения вступительного испытания</strong></li></ol><p style="text-align:justify;"><strong>Бег на дистанцию 60 м</strong><i><strong>.</strong></i> Проводится на беговой дорожке стадиона. Стартер подает команду «НА СТАРТ». Положение старта произвольное (низкий или высокий старт). После того как участники займут стартовые позиции, стартер поднимает флаг и подает следующую команду «ВНИМАНИЕ». Участники принимают наиболее удобное положение для начала бега. После полного прекращения движений стартер дает сигнал к началу бега отрывистой громкой командой «МАРШ», сопровождаемой резким опусканием ранее поднятого флага.</p><p style="text-align:justify;">При прохождении дистанции абитуриенты стартуют по своим дорожкам, определенным членом экзаменационной комиссией техникума. Каждый абитуриент должен бежать по своей дорожке до финиша.</p><p style="text-align:justify;">Результат абитуриенту не засчитывается:</p><p style="text-align:justify;">если был осуществлен переход на другую дорожку, что явилось помехой участнику, бегущему по этой дорожке;</p><p style="text-align:justify;">за прохождение любого отрезка дистанции по чужой дорожке, ведущее к сокращению дистанции;</p><p style="text-align:justify;">в случае падения абитуриента на дистанции в следствии его неподготовленности.</p><p style="text-align:justify;"><strong>Бег на дистанции 1500, 2000 м. </strong>Выполняется&nbsp; на ровном участке или на стадионе с низкого (высокого) старта, в составе группы. Перед началом бега участники располагаются в 2-3 метрах от линии старта. По команде «НА СТАРТ» бегуны занимают исходное положение так, чтобы одна нога находилась у стартовой линии, не наступая на нее, а другая была бы отставлена на полшага назад. По команде «МАРШ» бегун активно выталкивается и начинает бег, стремясь занять выгодную позицию.</p><p style="text-align:justify;">Бег проводится по общей дорожке, каждый участник должен двигаться так, чтобы не мешать другим участникам. Обходить соперника нужно справа от него, с левой стороны обход разрешается только в тех случаях, когда бегущий впереди отошел от бровки настолько, что можно пройти мимо него. Участник, обгоняющий бегущего впереди, не должен толкать его, наваливаться на него туловищем или пересекать ему путь. Абитуриент, бегущий впереди, не должен толкать обгоняющего или каким-либо путем задерживать его продвижение.</p><p style="text-align:justify;">Абитуриент считается выбывшим (сошедшим с дистанции), если он покинул дорожку, т.е. перешел за внутреннюю или внешнюю границу беговой дорожки.</p><p style="text-align:justify;">Запрещены попытки сокращения дистанции.</p><p style="text-align:justify;"><strong>Сгибание разгибание рук в упоре лежа (девушки).</strong> Выполняется из исходного положения «упор лежа на горизонтальной поверхности, руки полностью выпрямлены в локтевых суставах, туловище и ноги составляют одну единую линию». Отжимание засчитывается, когда испытуемый, коснувшись грудью пола (горизонтальной поверхности) возвращается в исходное положение. При выполнении упражнения запрещены движения в тазобедренных суставах. Подсчитывается количества раз выполнения упражнения.</p><p style="text-align:justify;"><strong>Подтягивание из виса на высокой перекладине (юноши).</strong> Выполняется на гимнастической перекладине из исходного положения "вис хватом сверху". Каждому участнику предоставляется одна попытка. Во время выполнения упражнения не допускаются сгибания туловища и ног в коленных суставах, движения ногами, рывки, махи и раскачивания, перехваты рук. Подтягивание засчитывается, если подбородок абитуриента находится выше уровня перекладины, а при опускании руки полностью выпрямляются в локтевых суставах. Подсчитывается количества раз выполнения упражнения.</p><p style="text-align:justify;"><strong>по специальности</strong></p><p style="text-align:justify;"><strong>40.02.02 Правоохранительная деятельность</strong></p><p style="text-align:justify;">Вступительные&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; испытания&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; по&nbsp;&nbsp;&nbsp; специальности Правоохранительная деятельность» проводятся в устной форме в виде собеседования. Собеседование оценивается в системе «зачет» или «незачет».</p><p style="text-align:justify;"><strong>Во время собеседования оцениваются:</strong></p><ol><li style="text-align:justify;"><i>Уровень общего развития абитуриента:</i></li></ol><p style="text-align:justify;">- словарный запас абитуриента, умение строить связные, обоснованные ответы на поставленные вопросы;</p><p style="text-align:justify;">- умение и способность абитуриента оценивать предлагаемую ситуацию;</p><p style="text-align:justify;">- широта и глубина мышления абитуриента;</p><p style="text-align:justify;">- лидерские качества абитуриента, умение взять на себя инициативу;</p><p style="text-align:justify;">- коммуникативная компетентность абитуриента, умение следить за собой.</p><ol><li style="text-align:justify;"><i>Мотивация абитуриента к обучению по избранной специальности:</i></li></ol><p style="text-align:justify;">- аргументированность и обоснованность выбора, знание специфики специальности;</p><p style="text-align:justify;">- готовность абитуриента к преодолению сложностей, ориентация абитуриента в целях и средствах специальности, видение абитуриентом перспективы;</p><p style="text-align:justify;">- возможность абитуриента реализовать свой потенциал;</p><p style="text-align:justify;">&nbsp;&nbsp;&nbsp;&nbsp; - устойчивость взглядов абитуриента.</p><ol><li style="text-align:justify;"><i>Стрессоустойчивость абитуриента:</i></li></ol><p style="text-align:justify;">- устойчивость абитуриента в самоопределении, готовность принимать сложные решения;</p><p style="text-align:justify;">- готовность абитуриента к преодолению сложностей.</p><ol><li style="text-align:justify;"><i>Эмоционально-поведенческая сфера абитуриента:</i></li></ol><p style="text-align:justify;">- Умение адекватно реагировать в сложной ситуации;</p><p style="text-align:justify;">- Уровень конфликтности, знание абитуриентом основных способов выхода из конфликтной ситуации.</p><ol><li style="text-align:justify;">Вступительные испытания оформляются протоколом, в котором фиксируются результаты вступительных испытаний, подписи экзаменаторов и при необходимости комментарии экзаменаторов.</li><li style="text-align:justify;">Результаты вступительных испытаний оцениваются по зачетной системе «зачет» или «незачет».</li></ol><p style="text-align:justify;">&nbsp;</p><p style="text-align:justify;"><strong>Темы для собеседования на вступительных испытаниях по специальности</strong></p><p style="text-align:justify;"><strong>«Правоохранительная деятельность»</strong></p><ol><li style="text-align:justify;">Основы Конституционного строя.</li><li style="text-align:justify;">Основы государства.</li><li style="text-align:justify;">Права и свободы человека и гражданина.</li><li style="text-align:justify;">Норма права. Закон.</li><li style="text-align:justify;">Правоотношения и субъекты права.</li><li style="text-align:justify;">Юридическая ответственность.</li><li style="text-align:justify;">Правоохранительные органы.</li><li style="text-align:justify;">Юридические гарантии и система защиты прав человека.</li><li style="text-align:justify;">Гражданское право.</li><li style="text-align:justify;">Понятие дееспособности.</li><li style="text-align:justify;">Трудовые правоотношения.</li><li style="text-align:justify;">Семейные правоотношения.</li><li style="text-align:justify;">Административные правоотношения.</li><li style="text-align:justify;">Уголовно-правовые отношения.</li><li style="text-align:justify;">Основные положения Конвенции о правах ребенка.</li></ol><p style="text-align:justify;"><strong>Литература для подготовки:</strong></p><ul><li style="text-align:justify;">Учебник обществознания 9 класс;</li><li style="text-align:justify;">Нормативно-правовые акты: Конституция РФ; Конвенция о правах ребенка.</li></ul><p>&nbsp;</p>'
