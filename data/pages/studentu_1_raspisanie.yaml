title: Расписание
page_content:
    type: static
    content: '<h2 style="text-align:justify;">Расписание</h2><p>&nbsp;</p><h3 style="text-align:justify;">Расписание занятий</h3><p style="text-align:justify;">Внимание!<br>С 16 марта 2020 на основании распоряжения Губернатора Кемеровской области С.Е. Цивилева «О введении режима «Повышенная готовность» по противодействию в Кузбассе распространения коронавируса» техникум переходит на двухнедельное дистанционное обучение.</p><p style="text-align:justify;"><a href="https://spt42.ru/docs/informatsiia/rasporyazhenie_2020.pdf">Ознакомиться с распоряжением</a></p><p style="text-align:justify;"><a href="https://spt42.ru/index.php/studentu/raspisanie/raspisanie-zanyatij-dnevnogo-otdeleniya">Дневное отделение</a></p><p style="text-align:justify;"><a href="https://spt42.ru/index.php/studentu/raspisanie/raspisanie-zaochnogo-otdeleniya">Заочное отделение</a></p><h3 style="text-align:justify;">Расписание экзаменов промежуточной аттестации&nbsp;2019-20 уч. года</h3><p style="text-align:justify;"><a href="https://spt42.ru/docs/moodle/prikaz_130.pdf">Приказ о назначении промежуточной аттестации;&nbsp;о создании аттестационной комиссии 1-й корпус</a></p><p style="text-align:justify;"><a href="https://spt42.ru/docs/moodle/prikaz_131.pdf">Приказ о назначении промежуточной аттестации;&nbsp;о создании аттестационной комиссии 2-й корпус</a></p><p style="text-align:justify;"><a href="https://spt42.ru/docs/raspisaniia/sessia_vesna_1_korpus.pdf">I корпус</a></p><p style="text-align:justify;"><a href="https://spt42.ru/docs/raspisaniia/raspisanie_ekzamenov_vesna_2017-18.pdf">II корпус</a></p><p>&nbsp;</p>'
