    content: '<h2 style="text-align:justify;"><span style="font-family:Arial, Helvetica, sans-serif;">Основные сведения</span></h2><h3 style="text-align:justify;"><span style="font-family:Arial, Helvetica, sans-serif;">Наш адрес</span></h3><h4 style="text-align:justify;"><span style="font-family:Arial, Helvetica, sans-serif;">Корпус №1</span></h4><p style="text-align:justify;"><span style="font-family:Arial, Helvetica, sans-serif;">Кемеровская обл., г. Кемерово</span><br><span style="font-family:Arial, Helvetica, sans-serif;">650001, ул. 40 лет Октября, 4</span><br><span style="font-family:Arial, Helvetica, sans-serif;">Тел: (3842) 25−50−19</span><br><span style="font-family:Arial, Helvetica, sans-serif;">Тел: (3842) 25−59−16</span><br><span style="font-family:Arial, Helvetica, sans-serif;">E-mail:&nbsp;</span><a href="mailto:guospospt@yandex.ru"><span style="font-family:Arial, Helvetica, sans-serif;">guospospt@yandex.ru</span></a></p><h4 style="text-align:justify;"><span style="font-family:Arial, Helvetica, sans-serif;">Корпус №2</span></h4><p style="text-align:justify;"><span style="font-family:Arial, Helvetica, sans-serif;">Кемеровская обл., г. Кемерово</span><br><span style="font-family:Arial, Helvetica, sans-serif;">650021, Павленко, 1а</span><br><span style="font-family:Arial, Helvetica, sans-serif;">Тел: (3842) 57-01-07</span></p><h4 style="text-align:justify;"><span style="font-family:Arial, Helvetica, sans-serif;">Режим работы</span></h4><p style="text-align:justify;"><span style="font-family:Arial, Helvetica, sans-serif;">Пн. — пт. с 8.00 до 16.30</span><br><span style="font-family:Arial, Helvetica, sans-serif;">Обед с 11.30 до 12.00</span><br><span style="font-family:Arial, Helvetica, sans-serif;">Сб., вс. — выходной</span></p><h3 style="text-align:justify;"><span style="font-family:Arial, Helvetica, sans-serif;">Учредитель:</span></h3><p style="text-align:justify;"><a href="http://xn--42-6kcadhwnl3cfdx.xn--p1ai/"><span style="font-family:Arial, Helvetica, sans-serif;">Министерство образования и науки Кемеровской области</span></a></p><h3 style="text-align:justify;"><span style="font-family:Arial, Helvetica, sans-serif;">История создания:</span></h3><p style="text-align:justify;"><span style="font-family:Arial, Helvetica, sans-serif;">Кемеровский химико-технологический техникум образован приказом Наркома оборонной промышленности СССР от 09 февраля 1939 г. № 23-С.</span></p><p style="text-align:justify;"><span style="font-family:Arial, Helvetica, sans-serif;">В 1984 году «Кемеровский химико-технологический техникум» переименован в «Сибирский политехнический техникум» на основании приказа Министерства машиностроения СССР от 16.08.1984г. №260.</span></p><p style="text-align:justify;"><span style="font-family:Arial, Helvetica, sans-serif;">Приказом Комитета Российской Федерации по оборонным отраслям промышленности от 13 августа 1993 г. № 288 Сибирский политехнический техникум реорганизован в государственное образовательное учреждение среднего профессионального образования «Сибирский политехнический колледж». Приказом Министерства образования Российской Федерации от 20 февраля 2003 г. № 614 государственное образовательное учреждение среднего профессионального образования «Сибирский политехнический колледж» переименовано в государственное образовательное учреждение среднего профессионального образования «Сибирский политехнический техникум».</span></p><p style="text-align:justify;"><span style="font-family:Arial, Helvetica, sans-serif;">Распоряжением Коллегии Администрации Кемеровской области от 18.05.2012 г. № 434 – Р «О реорганизации государственных образовательных учреждений среднего профессионального образования» (с изменениями на основании распоряжения Коллегии Администрации Кемеровской области от 02.07.2012г. №539-р «О реорганизации государственных образовательных учреждений среднего профессионального образования»), государственное образовательное учреждение среднего профессионального образования «Сибирский политехнический техникум» реорганизовано в форме присоединения к нему государственного образовательного учреждения среднего профессионального образования «Кемеровский технический техникум».</span></p><p style="text-align:justify;"><span style="font-family:Arial, Helvetica, sans-serif;">Государственное образовательное учреждение среднего профессионального образования «Сибирский политехнический техникум» является правопреемником государственного образовательного учреждения среднего профессионального образования «Кемеровский технический техникум» с 07.09.2013г.</span></p><p style="text-align:justify;"><span style="font-family:Arial, Helvetica, sans-serif;">Распоряжением Коллегии Администрации Кемеровской области от 29.04.2013 г. № 356 – р «О реорганизации государственных образовательных учреждений среднего профессионального образования», государственное образовательное учреждение среднего профессионального образования «Сибирский политехнический техникум» техникум реорганизовано в форме присоединения к нему государственного образовательного учреждения начального профессионального образования профессионального училища №3.</span></p><p style="text-align:justify;"><span style="font-family:Arial, Helvetica, sans-serif;">Государственное образовательное учреждение среднего профессионального образования «Сибирский политехнический техникум» является правопреемником государственного образовательного учреждения начального профессионального образования профессионального училища № 3 с 01.08.2013г.</span></p><p>&nbsp;</p>'
