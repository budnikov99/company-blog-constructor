    content: '<h2 style="text-align:justify;">Дистанционное обучение</h2><p>&nbsp;</p><p style="text-align:justify;"><a href="https://spt42.ru/docs/instrukcii/moodle_instruction_for_sudents.pdf">Инструкция для студентов</a></p><p style="text-align:justify;"><a href="https://spt42.ru/index.php/studentu/raspisanie/raspisanie-zanyatij-dnevnogo-otdeleniya">Расписание занятий</a></p><p style="text-align:justify;"><a href="https://do.spt42.ru/login/index.php">Перейти на платформу дистанционного обучения</a></p><p style="text-align:justify;">Внимание!<br>С 16 марта 2020 на основании распоряжения Губернатора Кемеровской области С.Е. Цивилева «О введении режима «Повышенная готовность» по противодействию в Кузбассе распространения коронавируса» техникум переходит на двухнедельное дистанционное обучение.</p><p style="text-align:justify;"><a href="https://spt42.ru/docs/informatsiia/rasporyazhenie_2020.pdf">Ознакомиться с распоряжением</a></p><p style="text-align:justify;"><a href="https://spt42.ru/docs/moodle/prikaz_44.pdf">Приказ о переходе образовательного процесса на&nbsp; дистанционное обучение</a></p><p style="text-align:justify;"><a href="https://spt42.ru/docs/polozheniia/polozenie_do.pdf">Положение об организации образовательного процесса с использованием электронного обучения и дистанционных образовательных технологий</a></p><p style="text-align:justify;"><a href="https://spt42.ru/docs/moodle/prikaz_OPOP.pdf">Приказ о внесении изменений в основные профессиональные&nbsp;образовательные программы (ОПОП)образовательные программы (ОПОП)</a></p><p style="text-align:justify;"><a href="https://spt42.ru/docs/moodle/polojenie_do.pdf">Положение о реализации образовательных программ исключительно с применением электронного обучения и дистанционных образовательных технологий</a></p><p style="text-align:justify;"><a href="https://spt42.ru/docs/moodle/prikaz_48.pdf">Приказ о временном переходе на реализацию образовательных программ с применением исключительно дистанционных образовательных технологий</a></p><p style="text-align:justify;"><a href="https://spt42.ru/docs/moodle/prikaz_130.pdf">Приказ о назначении промежуточной аттестации;&nbsp;о создании аттестационной комиссии 1-й корпус</a></p><p style="text-align:justify;"><a href="https://spt42.ru/docs/moodle/prikaz_131.pdf">Приказ о назначении промежуточной аттестации;&nbsp;о создании аттестационной комиссии 2-й корпус</a></p><p style="text-align:justify;"><a href="https://spt42.ru/docs/moodle/prikaz_148.pdf">Приказ об утверждении состава аттестационной комиссии по защите&nbsp; индивидуальных проектов 1-й корпус</a></p><p style="text-align:justify;"><a href="https://spt42.ru/docs/moodle/prikaz_59.pdf">Приказ об утверждении состава аттестационной комиссии по защите&nbsp; индивидуальных проектов 2-й корпус</a></p><p>&nbsp;</p>'
