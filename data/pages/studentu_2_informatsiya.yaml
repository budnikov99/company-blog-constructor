title: Информация
page_content:
    type: static
    content: '<h2 style="text-align:justify;">Информация&nbsp;</h2><p>&nbsp;</p><ul><li style="text-align:justify;"><span style="background-color:initial;">Учебный процесс</span></li><li style="text-align:justify;"><a href="https://spt42.ru/docs/grafiki/kalendarnyi_grafik_uchebnogo_protsessa_1_korpus.pdf">Календарный график учебного процесса ГПОУ "Сибирский политехнический техникум" 1 корпус на 2019-2020 учебный год</a></li><li style="text-align:justify;"><a href="https://spt42.ru/docs/grafiki/kalendarnyi_grafik_uchebnogo_protsessa_2_korpus.pdf">Календарный график учебного процесса ГПОУ "Сибирский политехнический техникум" 2 корпус на 2019-2020 учебный год</a></li><li style="text-align:justify;"><a href="https://spt42.ru/docs/formy/formy_promezhutochnoi_attestatsii.pdf">Формы промежуточной аттестации</a>&nbsp;1 корпус,&nbsp; <a href="https://spt42.ru/docs/formy/formy_promezhutochnoi_attestatsii2.pdf">Формы промежуточной аттестации </a>2 корпус</li><li style="text-align:justify;"><a href="https://spt42.ru/docs/plany/plan_vospitatelnoy_raboti.pdf">План воспитательной работы на период дистанционного обучения</a></li></ul><h3 style="text-align:justify;">Методические рекомендации по оформлению текстовых и графических документов курсовых проектов и выпускных квалификационных работ</h3><ul><li style="text-align:justify;"><a href="https://spt42.ru/docs/metodicheskie_ukazaniia/metodicheskie_rekomendatsii_po_oformleniiu_tekstovykh_i_graficheskikh_dokumentov_kursovykh_proektov_i_vypusknykh_kvalifikatsionnykh_rabot.pdf">13.02.11 (140448) Техническая эксплуатация и обслуживание электрического и электромеханического оборудования (по отраслям)</a></li><li style="text-align:justify;"><a href="https://spt42.ru/docs/metodicheskie_ukazaniia/metodicheskie_rekomendatsii_po_oformleniiu_tekstovykh_i_graficheskikh_dokumentov_kursovykh_proektov_i_vypusknykh_kvalifikatsionnykh_rabot.pdf">15.02.01 (151031) Монтаж и техническая эксплуатация промышленного оборудования (по отраслям)</a></li><li style="text-align:justify;"><a href="https://spt42.ru/docs/metodicheskie_ukazaniia/metodicheskie_rekomendatsii_po_oformleniiu_tekstovykh_i_graficheskikh_dokumentov_kursovykh_proektov_i_vypusknykh_kvalifikatsionnykh_rabot.pdf">15.02.07 (220703) Автоматизация технологических процессов и производств (по отраслям)</a></li><li style="text-align:justify;"><a href="https://spt42.ru/docs/metodicheskie_ukazaniia/metodicheskie_rekomendatsii_po_oformleniiu_tekstovykh_i_graficheskikh_dokumentov_kursovykh_proektov_i_vypusknykh_kvalifikatsionnykh_rabot.pdf">23.02.03 (190631) Техническое обслуживание и ремонт автомобильного транспорта</a></li><li style="text-align:justify;"><a href="https://spt42.ru/docs/metodicheskie_ukazaniia/metodicheskie_rekomendatsii_po_oformleniiu_tekstovykh_i_graficheskikh_dokumentov_kursovykh_proektov_i_vypusknykh_kvalifikatsionnykh_rabot.pdf">18.02.06 (240113) Химическая технология органических веществ</a></li><li style="text-align:justify;">&nbsp;</li></ul><h3 style="text-align:justify;">Государственная итоговая аттестация</h3><ul><li style="text-align:justify;"><a href="https://spt42.ru/docs/grafiki/grafik_provedeniia_gosudarstvennoi_itogovoi_attestatsii.pdf">График проведения государственной итоговой аттестации</a></li></ul><h3 style="text-align:justify;">Лицевые счета</h3><ul><li style="text-align:justify;"><a href="https://spt42.ru/docs/scheta/study_bill.pdf">Лицевые счета на оплату за обучение</a></li><li style="text-align:justify;"><a href="https://spt42.ru/docs/scheta/living_bill.pdf">Лицевые счета на оплату за общежитие</a></li></ul><p>&nbsp;</p>'
