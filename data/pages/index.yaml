title: Главная
page_content:
    type: static
    content: '<h2><span style="font-family:Arial, Helvetica, sans-serif;">Рога и Копыта - лучшая компания-однодневка в России по мнению более 60 отделов СК РФ!</span></h2><h4><span style="font-family:Arial, Helvetica, sans-serif;">Почему стоит выбрать именно нашу компанию:</span></h4><ul><li><span style="font-family:Arial, Helvetica, sans-serif;">Уставной капитал 10 001 рублей, больше, чем у конкурентов</span></li><li><span style="font-family:Arial, Helvetica, sans-serif;">Мёртвый бомж в качестве учредителя гарантирует безопасность</span></li><li><span style="font-family:Arial, Helvetica, sans-serif;">Здание по адресу регистрации сгорело 12 лет назад</span></li><li><span style="font-family:Arial, Helvetica, sans-serif;">Наши юристы закрывают и открывают новую компанию каждый месяц</span></li><li><span style="font-family:Arial, Helvetica, sans-serif;">Собственные разработки, позволяющие уничтожить архив документов, быстрее, чем выпилят дверь</span></li></ul><p>&nbsp;</p><figure class="image image_resized image-style-side" style="width:298px;"><img src="/userfiles/images/cat-shocked.jpg"><figcaption><span style="font-family:Arial, Helvetica, sans-serif;font-size:14px;"><i>Так будет выглядеть лицо следователя, расследующего ваше дело.</i></span></figcaption></figure><p><span style="color:hsl(30,75%,60%);font-family:Arial, Helvetica, sans-serif;font-size:48px;"><strong>Рога и копыта - мы закрываемся когда нужно!</strong></span></p><p>&nbsp;</p><blockquote><p><span style="font-family:''Times New Roman'', Times, serif;">Раньше я тратил кучу времени, чтобы зарегистрировать компанию-однодневку для откатов, но теперь “Рога и Копыта” делают это за меня и я могу дольше развлекаться на яхте с проститутками.</span></p><p style="text-align:right;"><i><strong>Алексей Кузнецов, министр финансов Московской области</strong></i></p></blockquote><blockquote><p>После того, как я начала пользоваться услугами компании “Рога и Копыта”, мне пришлось покупать новую 13-комнатную квартиру, чтобы складывать деньги, настолько просто стало воровать.</p><p style="text-align:right;"><span style="background-color:rgb(255,255,255);color:rgb(0,0,0);"><i><strong>Евгения Васильева, начальник департамента имущественных отношений Министерства обороны России</strong></i></span></p></blockquote><blockquote><p>Ребята из компании “Рога и Копыта” делают всю скучную работу за меня, теперь у меня остаётся гораздо больше времени на кокаин и куртизанок.</p><p style="text-align:right;"><i><strong>Александр Реймер, </strong></i><span style="background-color:rgb(255,255,255);color:rgb(0,0,0);"><i><strong>директор ФСИН</strong></i></span></p></blockquote><p>&nbsp;</p><h3 style="text-align:center;"><span style="font-family:Arial, Helvetica, sans-serif;">Расценки</span></h3><figure class="table" style="text-align:center;"><table><tbody><tr><td>Тариф</td><td><p style="text-align:center;"><span style="color:hsl(0, 0%, 30%);">Бомж</span></p></td><td><p style="text-align:center;"><span style="color:hsl(0,75%,60%);"><strong>VIP</strong></span></p></td><td><p style="text-align:center;"><span style="background-color:hsl(30,75%,60%);color:hsl(0,0%,100%);"><strong>&nbsp;GOLD&nbsp;</strong></span></p></td></tr><tr><td>Денежных операций в месяц</td><td><p style="text-align:center;">1</p></td><td><p style="text-align:center;">10</p></td><td><p style="text-align:center;">∞</p></td></tr><tr><td>Максимальный размер операции</td><td><p style="text-align:center;">100 000 р</p></td><td><p style="text-align:center;">1 000 000 р</p></td><td><p style="text-align:center;">∞</p></td></tr><tr><td>Страховка рисков</td><td><p style="text-align:center;">нет</p></td><td><p style="text-align:center;">10 000 р</p></td><td><p style="text-align:center;">100% суммы</p></td></tr><tr><td>Внесение взяток органам</td><td><p style="text-align:center;">нет</p></td><td><p style="text-align:center;">только необходимые</p></td><td><p style="text-align:center;">полный комплект</p></td></tr><tr><td>Предупреждение об облавах</td><td><p style="text-align:center;">нет</p></td><td><p style="text-align:center;">за сутки</p></td><td><p style="text-align:center;">за неделю</p></td></tr><tr><td>Комиссия на откат</td><td><p style="text-align:center;">15%</p></td><td><p style="text-align:center;">5%</p></td><td><p style="text-align:center;">3%</p></td></tr><tr><td><strong>Стоимость</strong></td><td><p style="text-align:center;"><strong>0 р/мес.</strong></p></td><td><p style="text-align:center;"><strong>10 000 р/мес.</strong></p></td><td><p style="text-align:center;"><strong>100 000 р/мес.</strong></p></td></tr></tbody></table></figure><p><span style="font-family:Arial, Helvetica, sans-serif;"><strong>Рога и Копыта - прекрасная Россия будущего уже здесь!</strong></span></p>'
