title: Образование
page_content:
    type: static
    content: '<h2 style="text-align:justify;"><span style="font-family:Arial, Helvetica, sans-serif;">Образование</span></h2><p>&nbsp;</p><h3 style="text-align:justify;"><span style="font-family:Arial, Helvetica, sans-serif;">Количество обучающихся</span></h3><p style="text-align:justify;"><span style="font-family:Arial, Helvetica, sans-serif;">На 12.05.2020г. в&nbsp;Сибирском политехническом техникуме обучается 1496 студентов</span></p><figure class="table" style="text-align:justify;width:817px;"><table style="background-color:transparent;border-bottom:1px solid rgb(221, 221, 221);border-left:0px initial initial;border-right:1px solid rgb(221, 221, 221);border-top:1px solid rgb(221, 221, 221);"><tbody><tr><td style="border-left:1px solid rgb(221, 221, 221);border-top:0px;padding:8px;vertical-align:top;"><span style="font-family:Arial, Helvetica, sans-serif;"><strong>Форма обучения</strong></span></td><td style="border-left:1px solid rgb(221, 221, 221);border-top:0px;padding:8px;vertical-align:top;"><span style="font-family:Arial, Helvetica, sans-serif;"><strong>Бюджет</strong></span></td><td style="border-left:1px solid rgb(221, 221, 221);border-top:0px;padding:8px;vertical-align:top;"><span style="font-family:Arial, Helvetica, sans-serif;"><strong>Внебюджет</strong></span></td><td style="border-left:1px solid rgb(221, 221, 221);border-top:0px;padding:8px;vertical-align:top;"><span style="font-family:Arial, Helvetica, sans-serif;"><strong>Всего</strong></span></td></tr><tr><td style="border-left:1px solid rgb(221, 221, 221);border-top:1px solid rgb(221, 221, 221);padding:8px;vertical-align:top;"><span style="font-family:Arial, Helvetica, sans-serif;">Дневная</span></td><td style="border-left:1px solid rgb(221, 221, 221);border-top:1px solid rgb(221, 221, 221);padding:8px;vertical-align:top;"><span style="font-family:Arial, Helvetica, sans-serif;">917</span></td><td style="border-left:1px solid rgb(221, 221, 221);border-top:1px solid rgb(221, 221, 221);padding:8px;vertical-align:top;"><span style="font-family:Arial, Helvetica, sans-serif;">510</span></td><td style="border-left:1px solid rgb(221, 221, 221);border-top:1px solid rgb(221, 221, 221);padding:8px;vertical-align:top;"><span style="font-family:Arial, Helvetica, sans-serif;">1427</span></td></tr><tr><td style="border-left:1px solid rgb(221, 221, 221);border-top:1px solid rgb(221, 221, 221);padding:8px;vertical-align:top;"><span style="font-family:Arial, Helvetica, sans-serif;">Заочная</span></td><td style="border-left:1px solid rgb(221, 221, 221);border-top:1px solid rgb(221, 221, 221);padding:8px;vertical-align:top;"><span style="font-family:Arial, Helvetica, sans-serif;">-</span></td><td style="border-left:1px solid rgb(221, 221, 221);border-top:1px solid rgb(221, 221, 221);padding:8px;vertical-align:top;"><span style="font-family:Arial, Helvetica, sans-serif;">69</span></td><td style="border-left:1px solid rgb(221, 221, 221);border-top:1px solid rgb(221, 221, 221);padding:8px;vertical-align:top;"><span style="font-family:Arial, Helvetica, sans-serif;">69</span></td></tr></tbody></table></figure><p style="text-align:justify;"><span style="font-family:Arial, Helvetica, sans-serif;">Срок действия государственной аккредитации по всем образовательным программам - 31 октября 2026 года</span></p><p style="text-align:justify;"><span style="font-family:Arial, Helvetica, sans-serif;">Язык образования (обучения) - русский</span></p><p style="text-align:justify;"><a href="https://spt42.ru/docs/grafiki/kalendarnyi_grafik_uchebnogo_protsessa_1_korpus.pdf"><span style="font-family:Arial, Helvetica, sans-serif;">Календарный график учебного процесса ГПОУ "Сибирский политехнический техникум" 1 корпус на 2019-2020 учебный год</span></a><br><a href="https://spt42.ru/docs/grafiki/kalendarnyi_grafik_uchebnogo_protsessa_2_korpus.pdf"><span style="font-family:Arial, Helvetica, sans-serif;">Календарный график учебного процесса ГПОУ "Сибирский политехнический техникум" 2 корпус на 2019-2020 учебный год</span></a></p><p style="text-align:justify;"><span style="font-family:Arial, Helvetica, sans-serif;">Результаты зачисления, перевода, отчисления, восстановления в течение учебного года и академические отпуска&nbsp;</span></p><p style="text-align:justify;"><a href="https://spt42.ru/docs/prikazy/Prikaz_o_zachislenii_2019-2020.pdf"><span style="font-family:Arial, Helvetica, sans-serif;">Приказ о зачислении 2019-2020</span></a></p><p style="text-align:justify;"><a href="https://spt42.ru/docs/prikazy/prikaz_o_komplektovanii_2019-2020.pdf"><span style="font-family:Arial, Helvetica, sans-serif;">Приказ о комплектовании групп&nbsp;2019-2020</span></a></p><p style="text-align:justify;"><a href="https://spt42.ru/docs/prikazy/dvijenie_kontingenta_2019-2020_1_korpus.pdf"><span style="font-family:Arial, Helvetica, sans-serif;">ДВИЖЕНИЕ КОНТИНГЕНТА ЗА 1 СЕМЕСТР 2019-2020 УЧ.Г. (1 корпус)</span></a></p><p style="text-align:justify;"><a href="https://spt42.ru/docs/prikazy/dvijenie_kontingenta_2019-2020_2_korpus.pdf"><span style="font-family:Arial, Helvetica, sans-serif;">ДВИЖЕНИЕ КОНТИНГЕНТА ЗА 1 СЕМЕСТР 2019-2020 УЧ.Г. (2 корпус)</span></a></p><hr><h3 style="text-align:justify;"><span style="font-family:Arial, Helvetica, sans-serif;">Программа подготовки специалистов среднего звена</span></h3><h4 style="text-align:justify;"><span style="font-family:Arial, Helvetica, sans-serif;">Сроки обучения</span></h4><figure class="table" style="text-align:justify;width:817px;"><table style="background-color:transparent;border-bottom:1px solid rgb(221, 221, 221);border-left:0px initial initial;border-right:1px solid rgb(221, 221, 221);border-top:1px solid rgb(221, 221, 221);"><tbody><tr><td style="border-left:1px solid rgb(221, 221, 221);border-top:0px;padding:8px;text-align:center;vertical-align:top;" colspan="2"><span style="font-family:Arial, Helvetica, sans-serif;"><strong>Сроки обучения</strong></span></td></tr><tr><td style="border-left:1px solid rgb(221, 221, 221);border-top:1px solid rgb(221, 221, 221);padding:8px;text-align:center;vertical-align:top;"><span style="font-family:Arial, Helvetica, sans-serif;"><strong>На базе 9 классов</strong></span></td><td style="border-left:1px solid rgb(221, 221, 221);border-top:1px solid rgb(221, 221, 221);padding:8px;text-align:center;vertical-align:top;"><span style="font-family:Arial, Helvetica, sans-serif;"><strong>На базе 11 классов</strong></span></td></tr><tr><td style="border-left:1px solid rgb(221, 221, 221);border-top:1px solid rgb(221, 221, 221);padding:8px;text-align:center;vertical-align:top;"><p><span style="font-family:Arial, Helvetica, sans-serif;">3 года 10 месяцев,</span></p><p><span style="font-family:Arial, Helvetica, sans-serif;">*2 года 10 месяцев&nbsp;</span></p><p><span style="font-family:Arial, Helvetica, sans-serif;">**3 года 6 месяцев</span></p></td><td style="border-left:1px solid rgb(221, 221, 221);border-top:1px solid rgb(221, 221, 221);padding:8px;text-align:center;vertical-align:top;"><p><span style="font-family:Arial, Helvetica, sans-serif;">2 года 10 месяцев,</span></p><p><span style="font-family:Arial, Helvetica, sans-serif;">*1 год 10 месяцев</span></p><p><span style="font-family:Arial, Helvetica, sans-serif;">**2 года 6 месяцев</span></p></td></tr></tbody></table></figure><h4 style="text-align:justify;"><span style="font-family:Arial, Helvetica, sans-serif;">Специальности</span></h4><p style="text-align:justify;"><span style="font-family:Arial, Helvetica, sans-serif;"><strong>АРП</strong> - Аннотация к рабочим программам</span><br><span style="font-family:Arial, Helvetica, sans-serif;"><strong>ОПОП</strong> - Основная образовательная программа</span><br><span style="font-family:Arial, Helvetica, sans-serif;"><strong>ООП</strong> - Описание образовательной программы</span><br><span style="font-family:Arial, Helvetica, sans-serif;"><strong>РУП</strong> - Рабочий учебный план</span></p><figure class="table" style="text-align:justify;width:817px;"><table style="background-color:transparent;border-bottom:1px solid rgb(221, 221, 221);border-left:0px initial initial;border-right:1px solid rgb(221, 221, 221);border-top:1px solid rgb(221, 221, 221);"><tbody><tr><td style="border-left:1px solid rgb(221, 221, 221);border-top:0px;padding:8px;text-align:center;vertical-align:top;"><span style="font-family:Arial, Helvetica, sans-serif;"><strong>Код</strong></span></td><td style="border-left:1px solid rgb(221, 221, 221);border-top:0px;padding:8px;text-align:center;vertical-align:top;"><span style="font-family:Arial, Helvetica, sans-serif;"><strong>Наименование</strong></span></td><td style="border-left:1px solid rgb(221, 221, 221);border-top:0px;padding:8px;text-align:center;vertical-align:top;"><span style="font-family:Arial, Helvetica, sans-serif;"><strong>Присваиваемая квалификация</strong></span></td><td style="border-left:1px solid rgb(221, 221, 221);border-top:0px;padding:8px;text-align:center;vertical-align:top;"><span style="font-family:Arial, Helvetica, sans-serif;"><strong>АРП</strong></span></td><td style="border-left:1px solid rgb(221, 221, 221);border-top:0px;padding:8px;text-align:center;vertical-align:top;"><span style="font-family:Arial, Helvetica, sans-serif;"><strong>ООП</strong></span></td><td style="border-left:1px solid rgb(221, 221, 221);border-top:0px;padding:8px;text-align:center;vertical-align:top;"><span style="font-family:Arial, Helvetica, sans-serif;"><strong>ОПОП</strong></span></td><td style="border-left:1px solid rgb(221, 221, 221);border-top:0px;padding:8px;text-align:center;vertical-align:top;"><span style="font-family:Arial, Helvetica, sans-serif;"><strong>РУП</strong></span></td><td style="border-left:1px solid rgb(221, 221, 221);border-top:0px;padding:8px;text-align:center;vertical-align:top;"><span style="font-family:Arial, Helvetica, sans-serif;"><strong>АОПОП</strong></span></td></tr><tr><td style="border-left:1px solid rgb(221, 221, 221);border-top:1px solid rgb(221, 221, 221);padding:8px;vertical-a