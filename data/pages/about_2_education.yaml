ertical-align:top;"><span style="font-family:Arial, Helvetica, sans-serif;"><strong>Код</strong></span></td><td style="border-left:1px solid rgb(221, 221, 221);border-top:0px;padding:8px;text-align:center;vertical-align:top;"><span style="font-family:Arial, Helvetica, sans-serif;"><strong>Наименование</strong></span></td><td style="border-left:1px solid rgb(221, 221, 221);border-top:0px;padding:8px;text-align:center;vertical-align:top;"><span style="font-family:Arial, Helvetica, sans-serif;"><strong>Присваиваемая квалификация</strong></span></td><td style="border-left:1px solid rgb(221, 221, 221);border-top:0px;padding:8px;text-align:center;vertical-align:top;"><span style="font-family:Arial, Helvetica, sans-serif;"><strong>АРП</strong></span></td><td style="border-left:1px solid rgb(221, 221, 221);border-top:0px;padding:8px;text-align:center;vertical-align:top;"><span style="font-family:Arial, Helvetica, sans-serif;"><strong>ООП</strong></span></td><td style="border-left:1px solid rgb(221, 221, 221);border-top:0px;padding:8px;text-align:center;vertical-align:top;"><span style="font-family:Arial, Helvetica, sans-serif;"><strong>ОПОП</strong></span></td><td style="border-left:1px solid rgb(221, 221, 221);border-top:0px;padding:8px;text-align:center;vertical-align:top;"><span style="font-family:Arial, Helvetica, sans-serif;"><strong>РУП</strong></span></td></tr><tr><td style="border-left:1px solid rgb(221, 221, 221);border-top:1px solid rgb(221, 221, 221);padding:8px;vertical-align:top;"><span style="font-family:Arial, Helvetica, sans-serif;">18.01.33</span></td><td style="border-left:1px solid rgb(221, 221, 221);border-top:1px solid rgb(221, 221, 221);padding:8px;vertical-align:top;"><a href="https://spt42.ru/index.php/o-tekhnikume/obrazovanie/19-01-02-laborant-analitik"><span style="font-family:Arial, Helvetica, sans-serif;">Лаборант по контролю качества сырья, реактивов, промежуточных продуктов, готовой продукции, отходов производства (по отраслям)</span></a></td><td style="border-left:1px solid rgb(221, 221, 221);border-top:1px solid rgb(221, 221, 221);padding:8px;vertical-align:top;"><p><span style="font-family:Arial, Helvetica, sans-serif;">лаборант-микробиолог; лаборант химико-бактериологического&nbsp; анализа&nbsp; -&nbsp; пробоотборщик;&nbsp; лаборант&nbsp; -&nbsp; полярографист; лаборант&nbsp;спектрального анализа; лаборант пробирного анализа - пробоотборщик; лаборант химического анализа - пробоотборщик.</span></p><p>&nbsp;</p></td><td style="border-left:1px solid rgb(221, 221, 221);border-top:1px solid rgb(221, 221, 221);padding:8px;text-align:center;vertical-align:top;">&nbsp;</td><td style="border-left:1px solid rgb(221, 221, 221);border-top:1px solid rgb(221, 221, 221);padding:8px;text-align:center;vertical-align:top;">&nbsp;</td><td style="border-left:1px solid rgb(221, 221, 221);border-top:1px solid rgb(221, 221, 221);padding:8px;text-align:center;vertical-align:top;">&nbsp;</td><td style="border-left:1px solid rgb(221, 221, 221);border-top:1px solid rgb(221, 221, 221);padding:8px;text-align:center;vertical-align:top;">&nbsp;</td></tr></tbody></table></figure><hr><h3 style="text-align:justify;"><span style="font-family:Arial, Helvetica, sans-serif;">Методические материалы</span></h3><ul><li style="text-align:justify;"><a href="https://spt42.ru/docs/metodicheskie_ukazaniia/uchebnye_materialy_novogo_pokoleniia.pdf"><span style="font-family:Arial, Helvetica, sans-serif;">Учебные материалы нового поколения</span></a></li></ul><h3 style="text-align:justify;"><span style="font-family:Arial, Helvetica, sans-serif;">Методические указание по курсовому проекту</span></h3><ul><li style="text-align:justify;"><a href="https://spt42.ru/docs/metodicheskie_ukazaniia/MDK_02_02_met_rekom_po_kursovomu_proektu_09.02.02_2018.pdf"><span style="font-family:Arial, Helvetica, sans-serif;">09.02.02 "МДК.02.02 Организация администрирования компьтерный сетей"</span></a></li><li style="text-align:justify;"><a href="https://spt42.ru/docs/meto