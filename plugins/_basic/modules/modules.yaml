menu: 
  format: MenuFormat
  class: MenuModule
  title: 'Меню'
  args:
    menu:                     #может существовать метод menuValidate($value), проверяющий корректность, иначе, любое значение корректно
      type: list              #text(поле), list(список), number(число) или boolean(галочка)
                              #file(url файла в папке uploads сервера)
                              #может быть list, тогда будет вызван метод menuValues() модуля, который возвращает массив строк
                              #и поле будет отбражаться как выпадающий список
                              #если menuValidate($val) не определён, всегда будет возвращаться true, но в случае с типом list,
                              #true будет возвращаться только если полученное значение содержится в списке
      title: 'Отображаемое меню'

fixed_text:
  format: TextFormat
  class: FixedTextModule
  title: 'Фиксированный текст'
  args:
    text:
      type: text
      title: 'Текст'
      

image_url:
  format: ImageFormat
  class: ImageURLModule
  title: 'Картинка по URL'
  args:
    url:
      type: text
      title: 'URL картинки'
    alt:
      type: text
      title: 'Подпись картинки'

image_file:
  format: ImageFormat
  class: ImageURLModule
  title: 'Картинка с сервера'
  args:
    url:
      type: file
      title: 'Файл'
    alt:
      type: text
      title: 'Подпись картинки'
